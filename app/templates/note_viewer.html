{% extends "base.html" %}
{% block content %}
<h2>{{ note.name }}</h2>
<section>
  <p>
    <a
      href="{{ note.pdf }}"
      target="_blank"
      rel="noreferrer"
    >Download</a>
  </p>
  <div>
    {% for page in note.pages %}
      <img class="page" src="{{ page }}" alt="Page {{ loop.index - 1 }}" />
        {% if loop.index < note.pages|length %}
          <hr />
        {% endif %}
    {% endfor %}
  </div>
</section>
{% endblock content %}
