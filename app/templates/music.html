<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Notes, sheet music" />
    <title>Dmitry Kalyukov</title>
    <link rel="stylesheet" href="/static/css/normalize.css"/>
    <link rel="stylesheet" href="/static/css/style.css"/>
  </head>
  <body>
    <div class="root">
      <main>
        <h2>Music</h2>
        <section class="music">
          {% for piece in music %}
          <a class="piece" href="{{ piece.url }}">
            <div class="piece-inner">
              <img
                class="piece-thumbnail"
                src="{{ piece.thumbnail_url }}"
                alt="{{ piece.name }}"
              />
              <p class="piece-caption">{{ piece.name }}</p>
            </div>
          </a>
          {% endfor %}
        </section>
        <footer>
          <p><a href="/">dmitrvk.ml</a> | 2022</p>
        </footer>
      </main>
    </div>
  </body>
</html>
