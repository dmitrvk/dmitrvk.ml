services:
  frontend:
    restart: always
    image: ghcr.io/dmitrvk/dmitrvkml_frontend:latest
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - $HOME/public:/srv/public
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - dmitrvkml_network

  backend:
    restart: always
    image: ghcr.io/dmitrvk/dmitrvkml_backend:latest
    networks:
      - dmitrvkml_network

volumes:
  caddy_data:
    external: true
  caddy_config:

networks:
  dmitrvkml_network:
    external: true
    name: dmitrvkml_network
